<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Price Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Game Price Calculator</h1>
      <p>Select your favorite console to start</p>
    </header>

    <section>
      <select id="console-type">
  			<option>Select a Console</option>
  		</select>
      <div id="console-picture"></div>
    </section>

    <section class="ps-games">
      <select id="game-type">
  			<option>Select a Game</option>
  		</select>
      <div id="game-picture"></div>
    </section>

    <section class="xbox-games hide">
      <select id="game-type">
  			<option>Select a Game</option>
  		</select>
      <div id="game-picture"></div>
    </section>

    <h2 id="show-price"></h2>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
